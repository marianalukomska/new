      body {
        background-image: url('Picsart_24-05-27_22-02-03-609.jpg');

        background-position: center;
        margin: 0;
        padding: 0;
      }
      .responsive-img {
        width: 100%;
        height: auto;
      }
      .fixed-img {
        width: 100%;
        height: auto;
      }
      .button-img {
        position: absolute;
      }
      video {
        width: 100%;
        height: auto;
        border: 6px solid rgb(245, 196, 112);
        box-sizing: border-box;
      }
      .container {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .container img,
      .container video {
        max-width: 100%;
      }
      @media (min-width: 768px) {
        .button-img {
          width: 210px;
          height: 180px;
        }
        .text-img {
          width: 600px;
          height: 350px;
        }

      }
      @media (min-width: 1200px) {
        .button-img {
          width: 210px;
          height: 180px;
        }
        .text-img {
          width: 600px;
          height: 350px;
        }
        video {

        }
      }
    </style>
